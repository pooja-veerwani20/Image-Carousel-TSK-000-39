<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Image Carousel</title>
</head>

<body>
   <div class="slideshow-container">
      <div class="mySlides fade">
         <div class="numbertext">1 / 8</div>
         <img src="image1.jpg" style="width: 100%;" alt="">
         <div class="text">Caption One</div>
      </div>

      <div class="mySlides fade">
         <div class="numbertext">2 / 8</div>
         <img src="image2.jpg" style="width:100%" alt="">
         <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
         <div class="numbertext">3 / 8</div>
         <img src="image3.jpg" style="width:100%" alt="">
         <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
         <div class="numbertext">4 / 8</div>
         <img src="image4.jpg" style="width:100%" alt="">
         <div class="text">Caption Four</div>
      </div>

      <div class="mySlides fade">
         <div class="numbertext">5 / 8</div>
         <img src="image5.jpg" style="width:100%" alt="">
         <div class="text">Caption Five</div>
      </div>

      <div class="mySlides fade">
         <div class="numbertext">6 / 8</div>
         <img src="image6.jpg" style="width:100%" alt="">
         <div class="text">Caption Six</div>
      </div>

      <div class="mySlides fade">
         <div class="numbertext">7 / 8</div>
         <img src="image7.jpg" style="width:100%" alt="">
         <div class="text">Caption Seven</div>
      </div>

      <div class="mySlides fade">
         <div class="numbertext">8 / 8</div>
         <img src="image8.jpg" style="width:100%" alt="">
         <div class="text">Caption Eight</div>
      </div>




      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
   </div>
   <br>
   <div style="text-align: center;">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
   </div>



   <script src="script.js"></script>
</body>

</html>
